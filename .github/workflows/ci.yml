name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Specify the Node.js version to use

      # Step 3: Install project dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Show directory contents for debugging
      - name: Show directory contents
        run: ls -la

      # Step 6: Print Node.js version to verify environment
      - name: Print Node version
        run: node -v

      # Step 7: Build the project (if applicable)
      # Uncomment the following lines if you have a build step in your package.json
      # - name: Build project
      #   run: npm run build